<!DOCTYPE html>
<html>
<head>
    <title>Join Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { max-width: 400px; width: 100%; background: #1e1e1e; padding: 30px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        h1 { color: #e51e25; margin-top: 0; }
        
        label { display: block; color: #8af; font-weight: bold; margin-bottom: 5px; margin-top: 15px; text-align: left; }
        input { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; font-size: 1.1em; }
        input:focus { border-color: #e51e25; outline: none; }
        
        .btn { margin-top: 25px; padding: 12px 25px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1.1em; width: 100%; background: #e51e25; color: white; transition: 0.2s; }
        .btn:hover { background: #ff3b3b; }
        .btn-back { background: #444; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Join Encounter</h1>
    
    <label>Character Name</label>
    <input type="text" id="charName" placeholder="e.g. Aragorn">

    <label>Initiative Modifier</label>
    <input type="number" id="initMod" placeholder="+0" value="0">
    
    <button class="btn" id="btnSave" onclick="saveCharacter()">Join Game</button>
    <button class="btn btn-back" onclick="window.history.back()">Back</button>
</div>

<script>
    if (!window.db && typeof firebase !== 'undefined') window.db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const ROOM_ID = params.get('room');
    if(!ROOM_ID) alert("No Room ID found.");

    function saveCharacter() {
        const name = document.getElementById('charName').value.trim();
        const mod = parseInt(document.getElementById('initMod').value) || 0;

        if(!name) return alert("Name required.");

        const btn = document.getElementById('btnSave');
        btn.innerText = "Joining..."; btn.disabled = true;

        // Simple data structure
        const charData = {
            name: name,
            init_mod: mod,
            last_roll: 0
        };

        // Create Character in DB
        const ref = window.db.ref(`campaigns/${ROOM_ID}/characters`).push();
        ref.set(charData).then(() => {
            // Add to DM's Encounter Tracker immediately
            window.db.ref(`campaigns/${ROOM_ID}/encounters`).push({
                name: name,
                hp: 0, // Not tracking HP anymore? Or you can add an input for it.
                init: 0, 
                type: 'player',
                init_mod: mod
            });
            
            // Go to Sheet
            window.location.href = `sheet.html?room=${ROOM_ID}&id=${ref.key}`;
        }).catch(err => {
            console.error(err);
            alert("Error: " + err.message);
            btn.innerText = "Join Game";
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
