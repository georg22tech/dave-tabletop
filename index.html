<!DOCTYPE html>
<html>
<head>
    <title>DMDave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #eee; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .lobby-box { background: #1e1e1e; padding: 40px; border-radius: 12px; border: 1px solid #333; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-create { background: #e51e25; color: white; margin-bottom: 20px; }
        .btn-join { background: #2b5fa3; color: white; }
        .char-list { text-align: left; margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; display: none; }
        .char-item { padding: 8px; background: #222; margin-bottom: 5px; cursor: pointer; border: 1px solid #333; }
        .char-item:hover { border-color: #8af; }
    </style>
</head>
<body>

<div class="lobby-box">
    <h1 style="color:#e51e25;">DMDave</h1>
    <input type="text" id="campName" placeholder="Campaign Name">
    <button class="btn-create" onclick="createGame()">Create Campaign</button>
    
    <div style="border-top:1px solid #333; margin:20px 0;"></div>
    
    <input type="text" id="joinCode" placeholder="Join Code">
    <button class="btn-join" onclick="loadChars()">Find Game</button>
    
    <div id="charList" class="char-list">
        <div style="color:#888; font-size:0.8em; margin-bottom:5px;">Select Character:</div>
        <div id="chars"></div>
        <button class="btn-join" style="margin-top:10px;" onclick="newChar()">+ New Character</button>
    </div>
</div>

<script>
    function createGame() {
        const name = document.getElementById('campName').value;
        if(!name) return;
        const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
        db.ref('campaigns/' + roomId).set({ name: name, created: Date.now() }).then(() => {
            window.location.href = `dm.html?room=${roomId}`;
        });
    }

    function loadChars() {
        const code = document.getElementById('joinCode').value.toUpperCase();
        if(!code) return;
        db.ref(`campaigns/${code}/characters`).once('value', snap => {
            if(!snap.exists()) {
                if(confirm("Campaign not found or empty. Create new character?")) window.location.href = `builder.html?room=${code}`;
            } else {
                document.getElementById('charList').style.display = 'block';
                const div = document.getElementById('chars');
                div.innerHTML = "";
                snap.forEach(c => {
                    div.innerHTML += `<div class="char-item" onclick="location.href='sheet.html?room=${code}&id=${c.key}'">${c.val().name} (${c.val().class})</div>`;
                });
            }
        });
    }
    
    function newChar() {
        const code = document.getElementById('joinCode').value.toUpperCase();
        window.location.href = `builder.html?room=${code}`;
    }
</script>
</body>
</html>
