<!DOCTYPE html>
<html>
<head>
    <title>Character Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="game_rules.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #eee; margin: 0; padding: 20px; display:flex; flex-direction:column; height:100vh; box-sizing:border-box;}
        header { background: #252525; padding: 15px; border-bottom: 2px solid #444; display:flex; justify-content:space-between; align-items:center; flex-shrink: 0; }
        .char-identity h1 { margin:0; color: #fff; font-size: 1.4em; }
        .char-identity .sub { color: #8af; font-size: 0.8em; font-weight: bold; }
        .combat-stats { display: flex; align-items: center; gap: 10px; }
        .stat-badge { text-align:center; border:2px solid #555; border-radius: 8px; width:60px; background:#333; height: 50px; display:flex; flex-direction:column; justify-content:center; }
        .stat-val { font-size:1.2em; font-weight:bold; color:#fff; }
        .stat-label { font-size:0.6em; color:#aaa; text-transform: uppercase; }
        .hp-input { background:transparent; border:none; color:#4f4; font-size:1em; font-weight:bold; width:100%; text-align:center; }
        .init-box { border-color: #e51e25; cursor: pointer; }
        .init-box .stat-val { color: #e51e25; }
        .btn-rest { background: #444; color: white; border: none; padding: 5px 8px; border-radius: 4px; font-size: 0.7em; cursor: pointer; text-decoration:none; display:inline-block; }
        
        .tab-nav { display: flex; background: #1f1f1f; border-bottom: 1px solid #444; margin-top: 10px; flex-shrink: 0; }
        .tab-btn { flex: 1; background: transparent; border: none; color: #888; padding: 12px; font-size: 1em; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: #e51e25; border-bottom-color: #e51e25; background: #252525; }
        .content-area { flex: 1; overflow-y: auto; padding: 15px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }

        .card { background: #252525; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #444; }
        .card-header { display: flex; justify-content: space-between; font-weight:bold; color:#fff; margin-bottom:5px; }
        .card-meta { font-size: 0.8em; color: #aaa; font-weight:normal; }
        .roll-btn { width: 100%; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; background: #2b5fa3; margin-top: 5px; }
        .btn-dmg { background: #a33; }

        .inv-item { display: flex; justify-content: space-between; align-items: center; background: #2a2a2a; padding: 8px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #333; }
        .btn-equip { background: #444; border: 1px solid #666; color: #aaa; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
        .btn-equip.equipped { background: #2b5fa3; color: white; border-color: #2b5fa3; }
        .btn-del { color: #f44; cursor: pointer; margin-left: 10px; font-weight: bold; }

        .inv-search { margin-bottom: 10px; display:flex; gap:5px; position: relative; }
        .inv-search input { flex:1; padding:8px; background:#111; border:1px solid #444; color:white; }
        .search-results { position:absolute; top:35px; width:100%; background:#111; border:1px solid #555; z-index:100; max-height:200px; overflow-y:auto; display:none; }
        .res-item { padding:8px; border-bottom:1px solid #333; cursor:pointer; } .res-item:hover { background:#222; }

        #chat { height: 120px; background: #111; border-top: 2px solid #e51e25; padding: 10px; overflow-y: scroll; font-family: monospace; font-size: 0.9em; flex-shrink: 0; }
        .msg { margin-bottom: 4px; border-left: 3px solid #555; padding-left: 5px; }
    </style>
</head>
<body>

<header>
    <div class="char-identity">
        <h1 id="charName">...</h1>
        <div id="classDisplay" class="sub">...</div>
    </div>
    <div class="combat-stats">
        <div class="stat-badge hp-box"><input type="number" id="hpInput" class="hp-input" onchange="updateHP()"><span class="stat-label">HP</span></div>
        <div class="stat-badge"><div class="stat-val" id="dispAC">10</div><span class="stat-label">AC</span></div>
        <div class="stat-badge init-box" onclick="rollInit()"><div class="stat-val" id="dispInit">+0</div><span class="stat-label">Init</span></div>
        <a href="#" id="editLink" class="btn-rest">Edit</a>
        <a href="index.html" class="btn-rest">Exit</a>
    </div>
</header>

<div class="tab-nav">
    <button class="tab-btn active" onclick="openTab('tab-actions')">Actions</button>
    <button class="tab-btn" onclick="openTab('tab-inv')">Inventory</button>
</div>

<div class="content-area">
    <div id="tab-actions" class="tab-pane active">
        <div id="actionList"></div>
    </div>
    <div id="tab-inv" class="tab-pane">
        <div class="inv-search">
            <input type="text" id="apiSearch" placeholder="Search Item..." onkeyup="searchInv()">
            <div id="apiResults" class="search-results"></div>
        </div>
        <div id="invList"></div>
    </div>
</div>

<div id="chat"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const ROOM_ID = params.get('room');
    const CHAR_ID = params.get('id');
    if(!ROOM_ID || !CHAR_ID) window.location.href = "index.html";
    document.getElementById('editLink').href = `builder.html?room=${ROOM_ID}&id=${CHAR_ID}`;

    let CHAR = {}, STATS = {}, PROF = 2, searchTimeout;

    // Firebase Listener
    db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}`).on('value', snap => {
        if(!snap.exists()) return;
        let data = snap.val();
        
        // Inventory Migration (String -> Obj)
        if(data.inventory && data.inventory.length > 0 && typeof data.inventory[0] === 'string') {
            let fixed = data.inventory.map(i => ({name: i, equip: false}));
            db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}/inventory`).set(fixed);
            return;
        }
        
        CHAR = data;
        CHAR.inventory = CHAR.inventory || [];
        renderSheet();
    });

    db.ref(`campaigns/${ROOM_ID}/chat`).limitToLast(10).on('child_added', snap => {
        const d = snap.val();
        const c = document.getElementById('chat');
        c.innerHTML = `<div class="msg"><strong>${d.user}</strong>: ${d.lbl} -> <b>${d.val}</b> <small>${d.formula||''}</small></div>` + c.innerHTML;
    });

    function renderSheet() {
        // Stats
        document.getElementById('charName').innerText = CHAR.name;
        document.getElementById('classDisplay').innerText = `${CHAR.race} ${CHAR.class}`;
        document.getElementById('hpInput').value = CHAR.hp_curr;
        
        ['STR','DEX','CON','INT','WIS','CHA'].forEach(s => {
            STATS[s] = Math.floor((CHAR.stats[s] - 10) / 2);
        });

        // AC Calc
        let ac = 10 + STATS['DEX'];
        let shield = 0;
        let hasArmor = false;
        
        // Render Lists
        const atkDiv = document.getElementById('actionList');
        const invDiv = document.getElementById('invList');
        atkDiv.innerHTML = ""; invDiv.innerHTML = "";

        // 1. Unarmed Strike (Always)
        renderActionCard({name: "Unarmed Strike", dice: "1", type: "Bludgeoning", stat: "STR"}, atkDiv);

        // 2. Inventory Loop
        CHAR.inventory.forEach((item, idx) => {
            // Find Rule or Create Fallback
            let rule = ALL_ACTIONS.find(x => x.name === item.name) || {
                name: item.name, category: "Item", desc: "No description available."
            };

            // AC Logic
            if(item.equip && rule.category === 'Armor') {
                if(rule.armor_type === 'Shield') shield += rule.ac;
                else {
                    hasArmor = true;
                    if(rule.armor_type==='Light') ac = rule.ac + STATS['DEX'];
                    else if(rule.armor_type==='Medium') ac = rule.ac + Math.min(STATS['DEX'], 2);
                    else if(rule.armor_type==='Heavy') ac = rule.ac;
                }
            }

            // Render Inventory Row
            let eqBtn = (rule.category==='Weapon'||rule.category==='Armor') ? 
                `<button class="btn-equip ${item.equip?'equipped':''}" onclick="toggleEquip(${idx})">${item.equip?'Unequip':'Equip'}</button>` : '';
            
            invDiv.innerHTML += `
                <div class="inv-item">
                    <span>${item.name} <small style="color:#888;">${rule.category}</small></span>
                    <div>${eqBtn}<span class="btn-del" onclick="delItem(${idx})">x</span></div>
                </div>`;

            // Render Action Card (If Weapon Equipped OR Spell/Feature)
            if(rule.category === 'Spell' || (rule.category !== 'Item' && item.equip)) {
                // If it's a weapon but we don't have stats (fallback rule), don't render action card
                if(rule.dice) renderActionCard(rule, atkDiv);
            }
        });

        // Unarmored Defense
        if(!hasArmor && shield === 0) {
            if(CHAR.class === "Monk") ac = 10 + STATS['DEX'] + STATS['WIS'];
            if(CHAR.class === "Barbarian") ac = 10 + STATS['DEX'] + STATS['CON'];
        }
        document.getElementById('dispAC').innerText = ac + shield;
        document.getElementById('dispInit').innerText = (STATS['DEX']>=0?"+":"")+STATS['DEX'];
    }

    function renderActionCard(data, container) {
        let useStat = data.stat || "STR";
        if(data.category === "Spell") useStat = "INT"; // simplified
        let mod = STATS[useStat] || 0;
        let hit = mod + PROF;
        let dmg = (data.dice.includes('d')) ? `${data.dice} ${mod>=0?'+':''}${mod}` : data.dice;

        let btns = `<button class="roll-btn" onclick="rollAtk('${data.name}', ${hit}, '${data.dice}', ${mod})">‚öîÔ∏è Hit +${hit} / ü©∏ ${dmg}</button>`;
        
        // Simple HTML
        container.innerHTML += `
            <div class="card">
                <div class="card-header"><span>${data.name}</span><span class="card-meta">${data.type}</span></div>
                <div class="card-meta" style="font-style:italic; margin-bottom:5px;">${data.desc||''}</div>
                ${btns}
            </div>`;
    }

    // --- ACTIONS ---
    function searchInv() {
        clearTimeout(searchTimeout);
        const q = document.getElementById('apiSearch').value.toLowerCase();
        const resDiv = document.getElementById('apiResults');
        if(q.length < 2) { resDiv.style.display='none'; return; }

        searchTimeout = setTimeout(() => {
            resDiv.innerHTML = "";
            resDiv.style.display = 'block';
            
            // Search Local Rules FIRST (Faster)
            const localMatches = ALL_ACTIONS.filter(a => a.name.toLowerCase().includes(q));
            localMatches.slice(0, 5).forEach(m => {
                resDiv.innerHTML += `<div class="res-item" onclick="addItem('${m.name}')">${m.name}</div>`;
            });

            // If few results, check API
            if(localMatches.length < 3) {
                fetch(`https://www.dnd5eapi.co/api/equipment?name=${q}`)
                .then(r=>r.json()).then(d => {
                    d.results.slice(0,3).forEach(i => {
                        // Avoid duplicates
                        if(!localMatches.find(l => l.name === i.name))
                            resDiv.innerHTML += `<div class="res-item" style="color:#8af" onclick="addItem('${i.name}')">${i.name}</div>`;
                    });
                });
            }
        }, 200);
    }

    function addItem(name) {
        let inv = CHAR.inventory || [];
        inv.push({name: name, equip: false});
        db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}/inventory`).set(inv);
        document.getElementById('apiSearch').value = "";
        document.getElementById('apiResults').style.display = 'none';
    }

    function delItem(idx) {
        let inv = [...CHAR.inventory];
        inv.splice(idx, 1);
        db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}/inventory`).set(inv);
    }

    function toggleEquip(idx) {
        let inv = [...CHAR.inventory];
        inv[idx].equip = !inv[idx].equip;
        db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}/inventory`).set(inv);
    }

    function updateHP() {
        const val = parseInt(document.getElementById('hpInput').value);
        db.ref(`campaigns/${ROOM_ID}/characters/${CHAR_ID}/hp_curr`).set(val);
    }

    function rollAtk(name, hitMod, dice, dmgMod) {
        const d20 = Math.floor(Math.random()*20)+1;
        const hitRes = d20 + hitMod;
        
        let dmgTotal = 0;
        if(dice.includes('d')) {
            let [count, sides] = dice.split('d').map(Number);
            for(let i=0; i<count; i++) dmgTotal += Math.floor(Math.random()*sides)+1;
        } else dmgTotal = parseInt(dice);
        dmgTotal += dmgMod;

        let msg = `Atk <b>${hitRes}</b> (${d20}+${hitMod}) | Dmg <b>${dmgTotal}</b>`;
        db.ref(`campaigns/${ROOM_ID}/chat`).push({ user: CHAR.name, lbl: name, val: msg, timestamp: Date.now() });
    }
    
    function rollInit() {
        const r = Math.floor(Math.random()*20)+1;
        db.ref(`campaigns/${ROOM_ID}/chat`).push({ user: CHAR.name, lbl: "Initiative", val: r + (STATS['DEX']||0), timestamp: Date.now() });
    }

    function openTab(id) {
        document.querySelectorAll('.tab-pane').forEach(e=>e.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }
</script>
</body>
</html>
